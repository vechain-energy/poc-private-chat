variables:
  PUBLIC_URL: http://vechain.energy.gitlab.io/examples/private-chat

stages:
  - build
  - deploy

build:
  stage: build
  image: node:16
  script:
    - yarn install
    - yarn build
  artifacts:
    paths:
      - build
    expire_in: 1 day


pages:
  stage: deploy
  script:
    - mv public _public
    - mv build public
  environment:
    name: "Gitlab Pages"
    url: $PUBLIC_URL
  artifacts:
    paths:
    - public
